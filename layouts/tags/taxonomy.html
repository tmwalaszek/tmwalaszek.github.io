{{ define "main" }}
<div class="container">
    <h1>Posts tagged "{{ .Title }}"</h1>
    <p class="tag-description">{{ .Params.description }}</p>
    
    <div class="posts-list">
        {{ range .Pages }}
        <article class="post-preview">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="post-meta">
                <time>{{ .Date.Format "January 2, 2006" }}</time>
                {{ if .Params.tags }}
                <span class="tags">
                    {{ range .Params.tags }}
                    <span class="tag">{{ . }}</span>
                    {{ end }}
                </span>
                {{ end }}
            </div>
            <p>{{ .Summary }}</p>
            <a href="{{ .Permalink }}">Read more â†’</a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
